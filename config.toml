baseURL = "/"
title = "Jason Zhang's blog"
disqusShortname = "jasonzhang95"
copyright = "Copyright (c) 2018, Jason Zhang; all rights reserved"

builddrafts                = false
languageCode               = "zn-Hans"
canonifyurls               = true
contentdir                 = "content"
layoutdir                  = "layouts"
publishdir                 = "public"
enableEmoji                = true
hasCJKLanguage             = true
summaryLength              = 200
Paginate = 3

pygmentsuseclasses         = true


[author]
    name = "Zhen Zhang"

[indexes]
    tag = "tags"
    topic = "topics"


[permalinks]
  blog                     = "blog/:year-:month/:slug/"


[taxonomies]
  tag                      = "tags"
  series                   = "series"
  category                 = "categories"


[menu]
  [[menu.main]]
    name                   = "终南"
